<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learning tailwind css</title>
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm">
      <h2 class="text-3xl font-bold text-center text-ray-700 mb-6">Login</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-600 font-semibold mb-2"
            >Email</label
          >
          <input
            type="text"
            name="email"
            id="email"
            placeholder="enter email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-600 font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          />
        </div>
        <div class="flex justify-between items-center mb-3 mt-1">
          <label for="">
            <input
            type="checkbox"
           
          />
          Remember me
          </label>
          <a href="#" class="text-sm text-blue-600 ">forgot password</a>
        </div>
        <button class="bg-blue-500 text-white font-bold text-3xl w-full p-1 rounded-md">Login</button>
        <p class="text-sm mt-2">don't have an account? <a href="#" class="text-sm text-blue-600 ">Register here</a></p>
      </form>
    </div>
  </body>
</html>
